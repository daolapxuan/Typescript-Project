<body>
	<!-- HTML part -->
    <div class="container-fluid mt-4">
        <h2>Thông Tin Nhân Viên:</h2>
        <form> 
            <div class="form-group">
              <label for="employee-code">Mã Nhân Viên</label>
              <input type="text" class="form-control" id="employee-code">
            </div>
            <div class="form-group">
              <label for="employee-name">Họ tên</label>
              <input type="text" class="form-control" id="employee-name">
            </div>
            <div class="form-group">
                <label for="employee-salary">Lương Cơ Bản</label>
                <input type="number" class="form-control" id="employee-salary">
            </div>
            <div class="mb-1">Loại Nhân Viên:</div>
            <label class="radio-inline active mr-2"><input type="radio" name="employeeType" value="1">Trùm</label>
            <label class="radio-inline mr-2"><input type="radio" name="employeeType" value="2">Thủ Lĩnh</label>
            <label class="radio-inline"><input type="radio" name="employeeType" value="3">Cu li</label>
            <br>
            <button type="button" class="btn btn-success" id="add-employee">Thêm Nhân Viên</button>
            <br><br>
            <button type="button" class="btn btn-success" id="export-employee">Xuất Thông Tin NV</button>
        </form>
        <br>
        <h2>Danh sách Nhân Viên:</h2>
        <table class="table table-bordered">
                <thead class="text-center">
                        <tr>
                          <th>Mã Nhân Viên</th>
                          <th>Họ Tên</th>
                          <th>Lương</th>
                          <th>Loại Nhân Viên</th>
                        </tr>
                      </thead>
